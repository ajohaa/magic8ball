<!doctype html>
<html lang="en">

<head>
    <title>magic 8 ball app</title>
    <!-- required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- bootstrap css v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />

</head>

<body class="d-flex flex-column min-vh-100">
    <header>
    </header>
    <main class="container text-center my-auto">
        <h1> magic 8 ball </h1>
        <p> ask a question! </p>
        <img src="" alt="" id="response-img" class="img img-fluid">
        <div class="magic-8-ball">
            <div class="outer-ball">
                <div class="inner-display">
                    <div class="triangle"></div>
                    <p id="response-text" class="response-text">8</p>
                </div>
            </div>
        </div>
        <button onclick="shakeMagic8Ball()" class="btn-primary"> shake the ball. or don't </button>
    </main>
    <footer>
        <p> &copy; 2025 aj hannah </p>
    </footer>
    <!-- bootstrap js libraries -->
    <script src="8ball.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
